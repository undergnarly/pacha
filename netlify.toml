[build]
  command = "npm run build"
  publish = "out"

[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects from old Squarespace URLs
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/experiences"
  to = "/"
  status = 301

[[redirects]]
  from = "/alpaca-experiences"
  to = "/"
  status = 301

[[redirects]]
  from = "/private-dinner"
  to = "/dinner"
  status = 301

[[redirects]]
  from = "/alpaca-connection"
  to = "/"
  status = 301

[[redirects]]
  from = "/alpaca-photosession"
  to = "/"
  status = 301

[[redirects]]
  from = "/find-us"
  to = "/"
  status = 301

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
